<!DOCTYPE html>
<html ng-app='packrat'>
  <head>
    <meta charset="utf-8" />
    <title>PAK RAT</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
<!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  </head>
  <body>
    <header class="header">
      <button type="submit">Log In</button>
      <button type="submit">Sign Up</button>
      <img float="left" height="100px" width="auto" src="assets/packrat.png">
      <h1>PAK RAT</h1>
    </header>
    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <div ng-view></div>

    <footer>
      <img class="icon" width="200px" height="auto" align="center" src="assets/mountain.png">
    </footer>

    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app/gear/gear.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
