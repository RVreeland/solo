<!DOCTYPE html>
<html ng-app='packrat'>
  <head>
    <meta charset="utf-8" />
    <title>PAK RAT</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
<!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  </head>
  <body>
    <div class="wrapper">

      <header class="header">
        <div class="header-content">
          <button type="submit" class="login">Log In</button>
          <button type="submit" class="signup">Sign Up</button>
          <div class="logo">
            <img float="left" height="100px" width="auto" src="assets/packrat.png">
            <h1>PAK RAT</h1>
          </div>
        </div>

        <nav>
          <ul>
            <li><a href="#/closet">ADD NEW GEAR</a></li>
            <li><a href="#/pack">PACK A NEW PACK</a></li>
          </ul>
        </nav>
      </header>

      <div class="main">
        <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
        <div ng-view></div>
      </div>

      <footer>
        <img class="icon" width="200px" height="auto" align="center" src="assets/mountain.png">
      </footer>
      

    </div>

    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app/gear/gear.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
